<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <div class="main">
        <div class="header">
            <h3 class="title">ストップウォッチ</h3>
        </div>

        <div class="timer-container">
            <p>
                <span class="timer-text">00:00:00.</span><span class="timer-milli-seconds">00</span>
            </p>
        </div>
        <div class="button-container">
            <button id="start" class="btn" type="button">スタート</button>
            <button id="stop" class="btn" type="button">ストップ</button>
            <button id="reset" class="btn" type="button">リセット</button>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
